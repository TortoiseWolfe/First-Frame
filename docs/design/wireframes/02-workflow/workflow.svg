<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" width="1400" height="800">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <pattern id="dot-grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#334155" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg-gradient)"/>
  <rect width="1400" height="800" fill="url(#dot-grid)"/>

  <!-- Accent Line -->
  <rect x="0" y="0" width="1400" height="3" fill="#8b5cf6"/>

  <!-- Title -->
  <text x="700" y="36" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">
    FirstFrame — The Workflow
  </text>

  <!-- ==================== DESKTOP (Left) ==================== -->
  <g id="desktop-view">
    <!-- Desktop Frame -->
    <rect x="40" y="60" width="900" height="680" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>

    <!-- Split: Terminal (left) | Flow Diagram (right) -->

    <!-- Terminal Section -->
    <rect x="55" y="75" width="420" height="340" rx="8" fill="#0f172a" stroke="#334155"/>

    <!-- Terminal Header -->
    <rect x="55" y="75" width="420" height="28" rx="8" fill="#1e293b"/>
    <circle cx="75" cy="89" r="5" fill="#ef4444"/>
    <circle cx="92" cy="89" r="5" fill="#eab308"/>
    <circle cx="109" cy="89" r="5" fill="#22c55e"/>
    <text x="265" y="93" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Claude Code</text>

    <!-- Terminal Content -->
    <text x="70" y="125" fill="#22c55e" font-family="monospace" font-size="12">$</text>
    <text x="85" y="125" fill="#e5e7eb" font-family="monospace" font-size="12">claude</text>

    <text x="70" y="155" fill="#8b5cf6" font-family="monospace" font-size="12">></text>
    <text x="85" y="155" fill="#d946ef" font-family="monospace" font-size="12">/specify</text>

    <text x="70" y="180" fill="#64748b" font-family="monospace" font-size="11">Creating spec from feature...</text>
    <text x="70" y="200" fill="#22c55e" font-family="monospace" font-size="11">✓ specs/my-feature.md created</text>

    <text x="70" y="235" fill="#8b5cf6" font-family="monospace" font-size="12">></text>
    <text x="85" y="235" fill="#d946ef" font-family="monospace" font-size="12">/clarify</text>

    <text x="70" y="260" fill="#64748b" font-family="monospace" font-size="11">Asking clarifying questions...</text>
    <text x="70" y="280" fill="#22c55e" font-family="monospace" font-size="11">✓ Spec refined with answers</text>

    <text x="70" y="315" fill="#8b5cf6" font-family="monospace" font-size="12">></text>
    <text x="85" y="315" fill="#d946ef" font-family="monospace" font-size="12">/wireframe</text>

    <text x="70" y="340" fill="#64748b" font-family="monospace" font-size="11">Generating SVG wireframes...</text>
    <text x="70" y="360" fill="#22c55e" font-family="monospace" font-size="11">✓ wireframes/feature.svg created</text>
    <text x="70" y="380" fill="#22c55e" font-family="monospace" font-size="11">✓ index.html updated</text>

    <!-- Flow Diagram Section -->
    <rect x="490" y="75" width="435" height="340" rx="8" fill="#0f172a" stroke="#334155"/>

    <!-- Phase 1 Header -->
    <text x="707" y="100" text-anchor="middle" fill="#8b5cf6" font-family="system-ui, sans-serif" font-size="12" font-weight="600">PHASE 1: VISION &amp; DESIGN</text>

    <!-- Flow boxes -->
    <rect x="510" y="115" width="90" height="36" rx="4" fill="#334155" stroke="#8b5cf6"/>
    <text x="555" y="138" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="11">Feature</text>

    <text x="615" y="138" fill="#64748b" font-family="system-ui, sans-serif" font-size="14">→</text>

    <rect x="630" y="115" width="90" height="36" rx="4" fill="#334155" stroke="#8b5cf6"/>
    <text x="675" y="138" text-anchor="middle" fill="#d946ef" font-family="system-ui, sans-serif" font-size="11">/specify</text>

    <text x="735" y="138" fill="#64748b" font-family="system-ui, sans-serif" font-size="14">→</text>

    <rect x="750" y="115" width="90" height="36" rx="4" fill="#334155" stroke="#8b5cf6"/>
    <text x="795" y="138" text-anchor="middle" fill="#d946ef" font-family="system-ui, sans-serif" font-size="11">/clarify</text>

    <text x="855" y="138" fill="#64748b" font-family="system-ui, sans-serif" font-size="14">→</text>

    <rect x="870" y="115" width="90" height="36" rx="4" fill="#334155" stroke="#8b5cf6"/>
    <text x="907" y="138" text-anchor="middle" fill="#d946ef" font-family="system-ui, sans-serif" font-size="10">/wireframe</text>

    <!-- Arrow down -->
    <line x1="707" y1="165" x2="707" y2="185" stroke="#64748b" stroke-width="2"/>
    <polygon points="707,195 700,185 714,185" fill="#64748b"/>

    <!-- HARD STOP -->
    <rect x="545" y="200" width="325" height="50" rx="6" fill="#ef4444" opacity="0.15" stroke="#ef4444" stroke-width="2"/>
    <text x="707" y="222" text-anchor="middle" fill="#ef4444" font-family="system-ui, sans-serif" font-size="11" font-weight="700">⛔ HARD STOP</text>
    <text x="707" y="240" text-anchor="middle" fill="#ef4444" font-family="system-ui, sans-serif" font-size="10">Review wireframes with stakeholders</text>

    <!-- Arrow down -->
    <line x1="707" y1="260" x2="707" y2="280" stroke="#64748b" stroke-width="2"/>
    <polygon points="707,290 700,280 714,280" fill="#64748b"/>

    <!-- Phase 2 Header -->
    <text x="707" y="310" text-anchor="middle" fill="#22c55e" font-family="system-ui, sans-serif" font-size="12" font-weight="600">PHASE 2: IMPLEMENTATION</text>

    <!-- Phase 2 flow -->
    <rect x="510" y="325" width="70" height="32" rx="4" fill="#334155" stroke="#22c55e"/>
    <text x="545" y="346" text-anchor="middle" fill="#22c55e" font-family="system-ui, sans-serif" font-size="10">/plan</text>

    <text x="590" y="346" fill="#64748b" font-family="system-ui, sans-serif" font-size="12">→</text>

    <rect x="600" y="325" width="70" height="32" rx="4" fill="#334155" stroke="#22c55e"/>
    <text x="635" y="346" text-anchor="middle" fill="#22c55e" font-family="system-ui, sans-serif" font-size="10">/tasks</text>

    <text x="680" y="346" fill="#64748b" font-family="system-ui, sans-serif" font-size="12">→</text>

    <rect x="690" y="325" width="80" height="32" rx="4" fill="#334155" stroke="#22c55e"/>
    <text x="730" y="346" text-anchor="middle" fill="#22c55e" font-family="system-ui, sans-serif" font-size="10">/analyze</text>

    <text x="780" y="346" fill="#64748b" font-family="system-ui, sans-serif" font-size="12">→</text>

    <rect x="790" y="325" width="90" height="32" rx="4" fill="#22c55e"/>
    <text x="835" y="346" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="10">/implement</text>

    <!-- Bottom Message -->
    <rect x="55" y="430" width="870" height="100" rx="8" fill="#334155" stroke="#475569"/>
    <text x="490" y="465" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="16" font-weight="600">
      "Stop coding before you know what you're building."
    </text>
    <text x="490" y="495" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="13">
      The wireframe review is your last chance to validate vision before implementation.
    </text>

    <!-- Key Points -->
    <g transform="translate(55, 550)">
      <rect x="0" y="0" width="280" height="80" rx="6" fill="#1e293b" stroke="#475569"/>
      <text x="140" y="25" text-anchor="middle" fill="#8b5cf6" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Phase 1 Commands</text>
      <text x="20" y="50" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">/specify /clarify /wireframe</text>
      <text x="20" y="68" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Vision &amp; Design</text>
    </g>

    <g transform="translate(350, 550)">
      <rect x="0" y="0" width="280" height="80" rx="6" fill="#1e293b" stroke="#475569"/>
      <text x="140" y="25" text-anchor="middle" fill="#ef4444" font-family="system-ui, sans-serif" font-size="12" font-weight="600">The Hard Stop</text>
      <text x="20" y="50" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Review with stakeholders</text>
      <text x="20" y="68" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Validate before building</text>
    </g>

    <g transform="translate(645, 550)">
      <rect x="0" y="0" width="280" height="80" rx="6" fill="#1e293b" stroke="#475569"/>
      <text x="140" y="25" text-anchor="middle" fill="#22c55e" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Phase 2 Commands</text>
      <text x="20" y="50" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">/plan /tasks /analyze /implement</text>
      <text x="20" y="68" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Implementation</text>
    </g>

    <!-- Extends SpecKit note -->
    <text x="490" y="660" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="11">
      FirstFrame extends GitHub's SpecKit with wireframe generation + review checkpoint
    </text>
  </g>

  <!-- ==================== MOBILE (Right) ==================== -->
  <g id="mobile-view">
    <!-- Phone Frame -->
    <rect x="980" y="60" width="360" height="700" rx="24" fill="#0f172a" stroke="#475569" stroke-width="2"/>

    <!-- Status Bar -->
    <rect x="990" y="70" width="340" height="24" fill="#1e293b"/>
    <text x="1010" y="87" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">9:41</text>
    <text x="1300" y="87" text-anchor="end" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">100%</text>

    <!-- Content Area -->
    <rect x="990" y="94" width="340" height="616" fill="#1e293b"/>

    <!-- Header -->
    <rect x="990" y="94" width="340" height="50" fill="#111827"/>
    <text x="1160" y="124" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Workflow</text>

    <!-- Vertical Timeline -->
    <line x1="1040" y1="170" x2="1040" y2="640" stroke="#475569" stroke-width="2"/>

    <!-- Step 1 -->
    <circle cx="1040" cy="190" r="12" fill="#8b5cf6"/>
    <text x="1040" y="195" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="10" font-weight="600">1</text>
    <text x="1065" y="185" fill="#fff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">/specify</text>
    <text x="1065" y="202" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Create spec from feature</text>

    <!-- Step 2 -->
    <circle cx="1040" cy="260" r="12" fill="#8b5cf6"/>
    <text x="1040" y="265" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="10" font-weight="600">2</text>
    <text x="1065" y="255" fill="#fff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">/clarify</text>
    <text x="1065" y="272" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Refine requirements</text>

    <!-- Step 3 -->
    <circle cx="1040" cy="330" r="12" fill="#8b5cf6"/>
    <text x="1040" y="335" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="10" font-weight="600">3</text>
    <text x="1065" y="325" fill="#fff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">/wireframe</text>
    <text x="1065" y="342" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Generate SVG wireframes</text>

    <!-- Hard Stop -->
    <rect x="1010" y="375" width="300" height="40" rx="6" fill="#ef4444" opacity="0.15" stroke="#ef4444"/>
    <text x="1160" y="400" text-anchor="middle" fill="#ef4444" font-family="system-ui, sans-serif" font-size="11" font-weight="600">⛔ REVIEW CHECKPOINT</text>

    <!-- Step 4 -->
    <circle cx="1040" cy="460" r="12" fill="#22c55e"/>
    <text x="1040" y="465" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="10" font-weight="600">4</text>
    <text x="1065" y="455" fill="#fff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">/plan</text>
    <text x="1065" y="472" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Design approach</text>

    <!-- Step 5 -->
    <circle cx="1040" cy="520" r="12" fill="#22c55e"/>
    <text x="1040" y="525" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="10" font-weight="600">5</text>
    <text x="1065" y="515" fill="#fff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">/tasks</text>
    <text x="1065" y="532" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Create task breakdown</text>

    <!-- Step 6 -->
    <circle cx="1040" cy="580" r="12" fill="#22c55e"/>
    <text x="1040" y="585" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="10" font-weight="600">6</text>
    <text x="1065" y="575" fill="#fff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">/implement</text>
    <text x="1065" y="592" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Execute the plan</text>

    <!-- Completion -->
    <circle cx="1040" cy="640" r="12" fill="#fff"/>
    <text x="1040" y="645" text-anchor="middle" fill="#22c55e" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="1065" y="645" fill="#22c55e" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Done!</text>

    <!-- Bottom message -->
    <text x="1160" y="690" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Plan before you code</text>

    <!-- Home Indicator -->
    <rect x="1110" y="720" width="100" height="4" rx="2" fill="#475569"/>
  </g>
</svg>
