<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" width="1400" height="800">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <pattern id="dot-grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#334155" opacity="0.5"/>
    </pattern>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg-gradient)"/>
  <rect width="1400" height="800" fill="url(#dot-grid)"/>

  <!-- Accent Line -->
  <rect x="0" y="0" width="1400" height="3" fill="#8b5cf6"/>

  <!-- Title -->
  <text x="700" y="36" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">
    FirstFrame — Component Library
  </text>

  <!-- ==================== DESKTOP (Left) ==================== -->
  <g id="desktop-view">
    <!-- Desktop Frame -->
    <rect x="40" y="60" width="900" height="680" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>

    <!-- Column Headers -->
    <text x="200" y="95" text-anchor="middle" fill="#8b5cf6" font-family="system-ui, sans-serif" font-size="12" font-weight="600">DESKTOP</text>
    <text x="480" y="95" text-anchor="middle" fill="#d946ef" font-family="system-ui, sans-serif" font-size="12" font-weight="600">MOBILE</text>
    <text x="760" y="95" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="12" font-weight="600">SHARED</text>

    <!-- Divider lines -->
    <line x1="340" y1="80" x2="340" y2="720" stroke="#334155" stroke-width="1"/>
    <line x1="620" y1="80" x2="620" y2="720" stroke="#334155" stroke-width="1"/>

    <!-- ===== BUTTONS SECTION ===== -->
    <text x="60" y="130" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11" font-weight="600">BUTTONS</text>
    <line x1="60" y1="140" x2="320" y2="140" stroke="#334155"/>

    <!-- Desktop Buttons -->
    <rect x="70" y="155" width="100" height="36" rx="6" fill="url(#primary-gradient)"/>
    <text x="120" y="178" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Primary</text>
    <text x="185" y="178" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">100×36</text>

    <rect x="70" y="200" width="100" height="36" rx="6" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <text x="120" y="223" text-anchor="middle" fill="#8b5cf6" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Secondary</text>
    <text x="185" y="223" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">100×36</text>

    <rect x="70" y="245" width="40" height="40" rx="6" fill="#334155" stroke="#475569"/>
    <text x="90" y="271" text-anchor="middle" fill="#8b5cf6" font-family="system-ui, sans-serif" font-size="16">+</text>
    <text x="125" y="271" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">40×40 icon</text>

    <!-- Mobile Buttons -->
    <rect x="360" y="155" width="80" height="32" rx="6" fill="url(#primary-gradient)"/>
    <text x="400" y="176" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Primary</text>
    <text x="455" y="176" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">80×32</text>

    <rect x="360" y="196" width="80" height="32" rx="6" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <text x="400" y="217" text-anchor="middle" fill="#8b5cf6" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Secondary</text>
    <text x="455" y="217" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">80×32</text>

    <circle cx="385" cy="262" r="24" fill="url(#primary-gradient)"/>
    <text x="385" y="268" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="18">+</text>
    <text x="425" y="268" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">FAB r=24</text>

    <!-- ===== FORM ELEMENTS ===== -->
    <text x="60" y="320" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11" font-weight="600">FORM ELEMENTS</text>
    <line x1="60" y1="330" x2="320" y2="330" stroke="#334155"/>

    <!-- Desktop Form -->
    <text x="70" y="355" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Label</text>
    <rect x="70" y="360" width="200" height="36" rx="6" fill="#0f172a" stroke="#475569"/>
    <text x="85" y="383" fill="#64748b" font-family="system-ui, sans-serif" font-size="11">Placeholder text</text>
    <text x="280" y="383" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">h=36</text>

    <rect x="70" y="405" width="200" height="80" rx="6" fill="#0f172a" stroke="#475569"/>
    <text x="85" y="428" fill="#64748b" font-family="system-ui, sans-serif" font-size="11">Textarea</text>
    <text x="280" y="445" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">h=80</text>

    <rect x="70" y="495" width="160" height="36" rx="6" fill="#0f172a" stroke="#475569"/>
    <text x="85" y="518" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Select option</text>
    <text x="210" y="518" fill="#64748b" font-family="system-ui, sans-serif" font-size="12">▼</text>
    <text x="245" y="518" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">h=36</text>

    <!-- Mobile Form -->
    <text x="360" y="355" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Label</text>
    <rect x="360" y="360" width="180" height="32" rx="6" fill="#0f172a" stroke="#475569"/>
    <text x="375" y="381" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Placeholder</text>
    <text x="550" y="381" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">h=32</text>

    <rect x="360" y="400" width="180" height="72" rx="6" fill="#0f172a" stroke="#475569"/>
    <text x="375" y="423" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Textarea</text>
    <text x="550" y="436" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">h=72</text>

    <!-- Checkboxes -->
    <rect x="70" y="545" width="18" height="18" rx="3" fill="#8b5cf6"/>
    <text x="78" y="559" fill="#fff" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="95" y="559" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="11">Checkbox</text>
    <text x="160" y="559" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">18×18</text>

    <rect x="360" y="485" width="16" height="16" rx="3" fill="#8b5cf6"/>
    <text x="367" y="497" fill="#fff" font-family="system-ui, sans-serif" font-size="10">✓</text>
    <text x="383" y="497" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="10">Checkbox</text>
    <text x="450" y="497" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">16×16</text>

    <!-- ===== CARDS & LISTS ===== -->
    <text x="60" y="595" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11" font-weight="600">CARDS &amp; LISTS</text>
    <line x1="60" y1="605" x2="320" y2="605" stroke="#334155"/>

    <!-- Desktop Card -->
    <rect x="70" y="615" width="220" height="100" rx="8" fill="#334155" stroke="#475569"/>
    <text x="90" y="645" fill="#fff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Card Title</text>
    <text x="90" y="665" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Card description text here</text>
    <rect x="90" y="685" width="60" height="24" rx="4" fill="#8b5cf6"/>
    <text x="120" y="702" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="10">Action</text>
    <text x="300" y="665" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">rx=8</text>

    <!-- Mobile Card -->
    <rect x="360" y="520" width="200" height="80" rx="8" fill="#334155" stroke="#475569"/>
    <text x="378" y="548" fill="#fff" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Card Title</text>
    <text x="378" y="565" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">Description text</text>
    <text x="570" y="560" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">rx=8</text>

    <!-- ===== SHARED: Status Colors ===== -->
    <text x="640" y="130" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11" font-weight="600">STATUS COLORS</text>
    <line x1="640" y1="140" x2="920" y2="140" stroke="#334155"/>

    <rect x="650" y="155" width="80" height="24" rx="12" fill="#22c55e"/>
    <text x="690" y="172" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="10" font-weight="600">Success</text>
    <text x="745" y="172" fill="#22c55e" font-family="system-ui, sans-serif" font-size="9">#22c55e</text>

    <rect x="650" y="190" width="80" height="24" rx="12" fill="#eab308"/>
    <text x="690" y="207" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="10" font-weight="600">Warning</text>
    <text x="745" y="207" fill="#eab308" font-family="system-ui, sans-serif" font-size="9">#eab308</text>

    <rect x="650" y="225" width="80" height="24" rx="12" fill="#ef4444"/>
    <text x="690" y="242" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="10" font-weight="600">Error</text>
    <text x="745" y="242" fill="#ef4444" font-family="system-ui, sans-serif" font-size="9">#ef4444</text>

    <rect x="650" y="260" width="80" height="24" rx="12" fill="#8b5cf6"/>
    <text x="690" y="277" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="10" font-weight="600">Primary</text>
    <text x="745" y="277" fill="#8b5cf6" font-family="system-ui, sans-serif" font-size="9">#8b5cf6</text>

    <!-- ===== SHARED: Typography ===== -->
    <text x="640" y="320" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11" font-weight="600">TYPOGRAPHY</text>
    <line x1="640" y1="330" x2="920" y2="330" stroke="#334155"/>

    <text x="650" y="360" fill="#fff" font-family="system-ui, sans-serif" font-size="24" font-weight="700">Heading XL</text>
    <text x="820" y="360" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">24px bold</text>

    <text x="650" y="395" fill="#fff" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Heading Large</text>
    <text x="820" y="395" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">18px semibold</text>

    <text x="650" y="425" fill="#fff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Heading Medium</text>
    <text x="820" y="425" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">14px semibold</text>

    <text x="650" y="455" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="14">Body text</text>
    <text x="820" y="455" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">14px regular</text>

    <text x="650" y="480" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">Secondary text</text>
    <text x="820" y="480" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">12px muted</text>

    <text x="650" y="505" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Caption / hint</text>
    <text x="820" y="505" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">10px muted</text>

    <!-- ===== SHARED: Avatars ===== -->
    <text x="640" y="545" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11" font-weight="600">AVATARS</text>
    <line x1="640" y1="555" x2="920" y2="555" stroke="#334155"/>

    <circle cx="690" cy="595" r="24" fill="#334155" stroke="#475569"/>
    <text x="690" y="602" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">JD</text>
    <text x="725" y="600" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">r=24 (large)</text>

    <circle cx="690" cy="650" r="16" fill="#334155" stroke="#475569"/>
    <text x="690" y="655" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">JD</text>
    <text x="718" y="655" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">r=16 (small)</text>

    <!-- ===== SHARED: Canvas Sizes ===== -->
    <text x="640" y="695" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11" font-weight="600">CANVAS SIZES</text>
    <line x1="640" y1="705" x2="920" y2="705" stroke="#334155"/>

    <text x="650" y="725" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="10">Standard: 1400×800</text>
    <text x="650" y="742" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="10">Wide: 1600×800</text>
  </g>

  <!-- ==================== MOBILE (Right) ==================== -->
  <g id="mobile-view">
    <!-- Phone Frame -->
    <rect x="980" y="60" width="360" height="700" rx="24" fill="#0f172a" stroke="#475569" stroke-width="2"/>

    <!-- Status Bar -->
    <rect x="990" y="70" width="340" height="24" fill="#1e293b"/>
    <text x="1010" y="87" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">9:41</text>
    <text x="1300" y="87" text-anchor="end" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">100%</text>

    <!-- Content Area -->
    <rect x="990" y="94" width="340" height="616" fill="#1e293b"/>

    <!-- Header -->
    <rect x="990" y="94" width="340" height="50" fill="#111827"/>
    <text x="1160" y="124" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Components</text>

    <!-- Component List -->
    <text x="1010" y="175" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" font-weight="600">BUTTONS</text>

    <rect x="1010" y="185" width="140" height="32" rx="6" fill="url(#primary-gradient)"/>
    <text x="1080" y="206" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Primary 80×32</text>

    <rect x="1160" y="185" width="140" height="32" rx="6" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <text x="1230" y="206" text-anchor="middle" fill="#8b5cf6" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Secondary</text>

    <text x="1010" y="255" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" font-weight="600">FORM INPUTS</text>

    <rect x="1010" y="265" width="290" height="32" rx="6" fill="#0f172a" stroke="#475569"/>
    <text x="1025" y="286" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Text input (h=32)</text>

    <rect x="1010" y="305" width="290" height="60" rx="6" fill="#0f172a" stroke="#475569"/>
    <text x="1025" y="330" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Textarea (h=72)</text>

    <text x="1010" y="400" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" font-weight="600">STATUS BADGES</text>

    <g transform="translate(1010, 415)">
      <rect x="0" y="0" width="70" height="22" rx="11" fill="#22c55e"/>
      <text x="35" y="15" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="9" font-weight="600">Success</text>

      <rect x="80" y="0" width="70" height="22" rx="11" fill="#eab308"/>
      <text x="115" y="15" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="9" font-weight="600">Warning</text>

      <rect x="160" y="0" width="70" height="22" rx="11" fill="#ef4444"/>
      <text x="195" y="15" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="9" font-weight="600">Error</text>
    </g>

    <text x="1010" y="475" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" font-weight="600">CARDS</text>

    <rect x="1010" y="485" width="290" height="90" rx="8" fill="#334155" stroke="#475569"/>
    <text x="1030" y="515" fill="#fff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Card Title</text>
    <text x="1030" y="535" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Description text goes here</text>
    <rect x="1030" y="548" width="70" height="24" rx="4" fill="#8b5cf6"/>
    <text x="1065" y="565" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="10">Action</text>

    <text x="1010" y="610" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" font-weight="600">AVATARS</text>

    <circle cx="1035" cy="645" r="20" fill="#334155" stroke="#475569"/>
    <text x="1035" y="650" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">JD</text>

    <circle cx="1090" cy="645" r="14" fill="#334155" stroke="#475569"/>
    <text x="1090" y="649" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">JD</text>

    <text x="1120" y="650" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">r=20, r=14</text>

    <!-- Home Indicator -->
    <rect x="1110" y="720" width="100" height="4" rx="2" fill="#475569"/>
  </g>
</svg>
